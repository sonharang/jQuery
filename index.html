<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Where do you want to go?</h1>
        <h2>Travel Destinations</h2>
        <p>Plan your next adventure.</p>
        <ul id="destinations">
            <li>Rome</li>
            <li>Paris</li>
            <li class="blue">Rio</li>
        </ul>
    </div>
    <script>
        // let result = $('#destinations')
        //             .css('color', 'gold');
        // console.log(result);
        
        // selector : 탐색
        // # : id 속성
        console.log($('#destinations'));
        // . : class 속성
        console.log($('.blue'));
        // tagName
        console.log($('h1'));
        // [attribute] : 일반속성
        console.log($('[name]'));
        // 관계를 기반 공백 : 하위요소 , > : 자식요소
        console.log($('ul > li'));

        /*
            innerHtml : html()
            textContent : text()
            class : addClass(), removeClass(),
                    hasClass(), toggleClass()
            value : val()
            style : css()
            기타 : prop(), attr() -> 속성을 다룬다는 점에서는 같다.
        */
        let result = $('ul').html();
        console.log(result);
        result = $('ul').text();
        console.log(result);
        $('h1').text('Hello jQuery');
        $('h1').css('color', 'Pink');
        $('h2').css('background-color', 'silver');
        result = $('h2').css('background-color');
        console.log(result);
        $('p').prop('name', 'dumi');
    </script>
</body>
</html>
